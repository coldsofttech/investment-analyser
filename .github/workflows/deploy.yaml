name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Replace Auth0 placeholders in auth0.template.js
        run: |
          # Replace placeholders and output to the correct path
          sed "s/__AUTH0_DOMAIN__/${{ secrets.AUTH0_DOMAIN }}/g; s/__AUTH0_CLIENT_ID__/${{ secrets.AUTH0_CLIENT_ID }}/g" docs/static/js/auth0.template.js > docs/static/js/auth0.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
