<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Investment Analyser - Stocks</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="position: relative;">
                <h1 class="title">Stocks Analyser</h1>
                <div class="button-container">
                    <button id="logout" class="btn btn-custom-blue">Logout</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" style="text-align: right;">
                    <span id="user-info"></span>
                </div>
            </div>

            <div class="row" style="visibility: unset;">
                <div class="col-md-12" id="errorMessageContainer">
                    <div class="alert alert-danger" role="alert" id="errorMessage"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 padding">
                    <a href="/investment-analyser/stocks/input.html" class="menu-options">
                        <div class="recommendation-box options">Stocks</div>
                    </a>
                </div>
                <div class="col-md-4 padding">
                    <a href="/investment-analyser/stocks/pie" class="menu-options">
                        <div class="recommendation-box options">Pie <i>(Portfolios)</i></div>
                    </a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
        <script src="../static/js/utils.js"></script>
        <script src="../static/js/auth0.js"></script>
        <script>
            $(async function() {
                loadError();
                verifyAuth0Authentication();
                initLogoutButton();
            });
        </script>
    </body>
</html>
